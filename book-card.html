<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>بطاقة كتاب</title>
    <link rel="stylesheet" href="./book-card.css" />
  </head>
  <body>
    <article id="book-card" dir="rtl">
      <div class="card-inner">
        <figure class="card-cover">
          <img
            src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=720&q=80"
            alt="غلاف كتاب سحر كبير"
            loading="lazy"
            decoding="async"
          />
        </figure>

        <div class="card-body">
          <span class="card-tag">الأكثر مبيعًا على نيويورك تايمز</span>
          <h1 class="card-title">سِحر كبير</h1>
          <p class="card-author">بقلم إليزابيث غيلبرت</p>

          <div class="card-rating" aria-label="تقييم ٥ من ٥">
            <div class="rating-stars" aria-hidden="true">
              <span class="rating-icon">★</span>
              <span class="rating-icon">★</span>
              <span class="rating-icon">★</span>
              <span class="rating-icon">★</span>
              <span class="rating-icon">★</span>
            </div>
            <span class="rating-count">١٬٩٨٧ قارئ</span>
          </div>

          <p class="card-description">
            قرّاء من مختلف الأعمار والخلفيات وجدوا الإلهام والقوة من كتب إليزابيث غيلبرت لسنوات طويلة.
          </p>

          <button class="card-btn" type="button" aria-label="قراءة ملخص كتاب سحر كبير">
            اكتشفي الكتاب
          </button>
        </div>
      </div>
    </article>

    <script src="./book-card.js" defer></script>
  </body>
</html>
